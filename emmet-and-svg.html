<!-- Wrap with Abbreviation - takes an abbreviation, expands it and places currently selected content in the last element of generated snippet
     shift + command + a; if no selection, action will silently call 'Match Tag Pair' to wrap 
     .wrapper>h1{Title}+.content -> creates a div with class wrapper, h1 with Title as its content, and then div with a class of content
     
     Wrapping individual lines - need to wrap text in HTML tags ex. get text from a client and need to wrap each paragraph with <p> tags
     I can repeat an element with a multiplication operator ex. ul>li*5
     * operator can be used to mark repeating element, I can tell Emmet that the marked element should be repeated by the number of wrapped lines   
     I don't need to add a multiplier number for wrapping lines, I can use * without a number, like li*
     select lines I want to wrap, call Wrap with Abbreviation action, shift + command + a, enter abbreviation with repeated element marked with *
     nav>ul.nav>li.nav-items$*>a

     * Unordered item 1
     * Unordered item 2

<!-- SVG -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            max-width: 200px;
            margin: auto;
        }

        .svg-circle:hover + .svg-text-group {
            opacity: 0;
        }

        table, td, th {
            border: 1px solid black;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <!-- xmlns - attribute that stands for XML NameSpace, I'm using the SVG language spec dialect of XML 
                 viewBox - defines the bounds of my SVG; left top right bottom
                    viewBox references the positions of different points of the elements in my SVG, defines the aspect ratio, and defines
                    the origin of my SVG -->
            <rect x=0 y=0 width=100 height=100 fill="burlywood"/>
            <path d="M 10 10 H 90 V 90 L 10 60" fill="transparent" stroke="black" stroke-width="3"/>
            <circle cx=50 cy=50 r=20 class="svg-circle"/>
                <g class="svg-text-group">
                    <text x="20" y="25" rotate="10" id="hello-text">Hello!</text>
                    <!-- class, id - using these in SVGs allows me to easily target an element via CSS or JavaScript,
                         or to reuse an element via the use element -->
                    <!-- <circle>, <rect>, <path>, and <text> are defined by the SVG namespace and are basic building blocks
                         SVG images are mostly created with a dozen or so basic elements -->
                    <use href="#hello-text" x="-10" y="65" fill="white"/>
                </g>
        </svg>
        <!-- many SVG attributes like fill and stroke can be changed in my CSS -->
    </div>
    <br>
    <br>
    <br>
    <br>
    <table>
        <tr>
            <th>First Header</th>
            <th>Second Header</th>
        </tr>
        <tr>
            <td>This is a data cell</td>
            <td>This is also a data cell!</td>
        </tr>
    </table>
</body>
</html>
